<section class="panel">
  <h1>تأكيد الحجز</h1>
  <p>املأ تفاصيل الحجز التالية وسيتم التواصل معك:</p>
  <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
    <div class="grid">
      <div class="card"><label>الاسم</label><input name="name" required></div>
      <div class="card"><label>الهاتف</label><input name="phone" required></div>
      <div class="card"><label>الخدمة</label><select name="service"><option>سائق خاص</option><option>عامل/ـة منزلية</option><option>طباخ/ـة</option><option>مساعد/ـة شخصية</option></select></div>
      <div class="card"><label>التاريخ والوقت</label><input name="datetime" placeholder="مثال: 2025-08-26 16:00"></div>
      <div class="card"><label>العنوان</label><input name="address"></div>
    </div>
    <div class="list" style="margin-top:12px"><button class="big-btn" type="submit">إرسال الطلب</button></div>
  </form>
</section>
