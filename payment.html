<section class="panel">
  <h1>الدفع</h1>
  <p>بيانات الحجز والفوترة:</p>
  <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
    <div class="grid">
      <div class="card"><label>الاسم على البطاقة</label><input name="card_name" required></div>
      <div class="card"><label>رقم البطاقة</label><input name="card_number" required></div>

    <div class="list" style="margin-top:12px"><button class="big-btn" type="submit">تأكيد</button></div>
  </form>
